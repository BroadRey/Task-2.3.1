<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User card</title>
</head>
<body>
<p th:text="${user.getFirstName() + ' ' + user.getLastName()}"></p>
<p th:text="${'Email: ' + user.getEmail()}"></p>

<a th:href="@{/users/{id}/edit(id=${user.getId()})}">Редактировать</a>
<br>
<br>
<br>
<form th:method="DELETE" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
    <input type="submit" value="Delete"/>
</form>
</body>
</html>
